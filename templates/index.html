<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stress Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="box">
        <h1>Stress Level Detection</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter your message..." required>{{ user_input }}</textarea><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <p><strong>Stress Level:</strong> {{ level }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
